<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--* FavIcon -->
    <link
      rel="shortcut icon"
      href="./assets/img/favicon.png"
      type="image/x-icon"
    />

    <!--* REMIX ICON -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />

    <!--* CSS -->
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>Mini portfolio</title>
  </head>
  <body>
    <!--* Str Header -->
    <header class="profile container">
      <!-- Theme button -->
      <i class="ri-moon-line change-theme" id="theme-button"></i>

      <div class="profile__container grid">
        <div class="profile__data">
          <div class="profile__border">
            <div class="profile__perfil">
              <!-- Insert your image, according to the example size of the portfolio -->
              <img src="assets/img/perfil.png" alt="" />
            </div>
          </div>

          <h2 class="profile__name">Gianell Vusy</h2>
          <h3 class="profile__profession">Web developer</h3>

          <ul class="profile__social">
            <a
              href="https://www.instagram.com/"
              target="_blank"
              class="profile__social-link"
            >
              <i class="ri-instagram-line"></i>
            </a>
            <a
              href="https://www.linkedin.com/"
              target="_blank"
              class="profile__social-link"
            >
              <i class="ri-linkedin-box-line"></i>
            </a>
            <a
              href="https://github.com/"
              target="_blank"
              class="profile__social-link"
            >
              <i class="ri-github-line"></i>
            </a>
          </ul>
        </div>

        <div class="profile__info grid">
          <div class="profile__info-group">
            <h3 class="profile__info-number">7</h3>
            <p class="profile__info-description">
              Years of <br />
              work
            </p>
          </div>

          <div class="profile__info-group">
            <h3 class="profile__info-number">+124</h3>
            <p class="profile__info-description">
              Completed <br />
              projects
            </p>
          </div>

          <div class="profile__info-group">
            <h3 class="profile__info-number">96</h3>
            <p class="profile__info-description">
              Satisfied <br />
              customers
            </p>
          </div>
        </div>

        <div class="profile__buttons">
          <!-- Insert your CV -->
          <a download="" href="assets/pdf/Gianell-Cv.pdf" class="button">
            Download CV <i class="ri-download-line"></i>
          </a>

          <div class="profile__buttons-small">
            <!-- Insert a real number plus country code -->
            <a
              href="https://api.whatsapp.com/send?phone=51123456789&text=Hello, more information!"
              target="_blank"
              class="button button__small button__gray"
            >
              <i class="ri-whatsapp-line"></i>
            </a>
            <!-- Insert your brand name or profile -->
            <a
              href="https://m.me/bedimcode"
              target="_blank"
              class="button button__small button__gray"
            >
              <i class="ri-messenger-line"></i>
            </a>
          </div>
        </div>
      </div>
    </header>
    <!--* End Header -->

    <!--* Str Main -->
    <main class="main">
      <section class="filters container">
        <ul class="filters__content">
          <button
            class="filters__button filter-tab-active"
            data-target="#projects"
          >
            Projects
          </button>
          <button class="filters__button" data-target="#skills">Skills</button>
        </ul>

        <div class="filters__sections">
            <!-- PROJECTS -->
            <div class="projects__content grid filters__active" id="projects">
                <article class="projects__card">
                    <img src="./assets/img/project1.jpg" alt="" class="project__img">
                    
                </article>
            </div>
            <!-- SKILLS -->
        </div>
      </section>
    </main>
    <!--* End Main -->

    <!--* Str Footer -->
    <!--* End Footer -->

    <!--! SCROLLREVEAL -->
    <script src="./assets/js/scrollreveal.min.js"></script>
    <!--! MAIN JS -->
    <script src="./assets/js/main.js"></script>
  </body>
</html>
